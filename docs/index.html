<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
        <meta name="description" content="A simple classifier for data learning and classification in Java and Javascript">
	  	<meta name="author" content="Thiago Nascimento">
		<meta name="keywords" content="perceptron, classifier, machine learning">
        <meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Perceptron">
		<meta name="robots" content="index, follow">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <title>Perceptron</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Perceptron</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="toolbar">
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-sm btn-primary" id="circle">Circle</button>
                        <button type="button" class="btn btn-sm btn-outline-success" id="square">Square</button>
                    </div>
                    <div class="col-6 ">
                        <form class="form-inline float-right ">
                            <div class="form-group ">
                                <input type="number" class="form-control form-control-sm" id="learning-rate" min="0" step="0.0001" value="0.0002" placeholder="Learning Rate" autocomplete="off" width="50">
                            </div>
                            &nbsp;
                            <div class="form-group ">
                                <input type="number" class="form-control form-control-sm" id="max-iterations" min="0" step="1" value="30000" placeholder="Max Iterations" autocomplete="off">
                            </div>
                            &nbsp;
                            <button type="button" class="btn btn-sm btn-secondary " id="train">Train</button>
                        </form>
                    </div>
                </div>
            </div>
            <canvas id="canvas" width="800px" height="600px"></canvas>
        </div>

        <script src="js/vendor/jquery-3.3.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/app/point.js"></script>
        <script src="js/app/perceptron.js"></script>
        <script src="js/app/drawer.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
